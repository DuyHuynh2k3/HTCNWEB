<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#headContainer').load("header.html");
            $('#footContainer').load("footer.html");
        
        });
    </script>
    <script src="./assets/js/login.js"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" class="">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="assets/css/dangnhap.css">
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header" id="headContainer">
    </header>
    <section class="backhomepage">
        <div class="container">
            <div class="backhomepage_content">
                <a href="index.html"  class="text-decoration-none"><span style="color: #bf0606;">Trang chủ</span></a> / <span>Tài khoản</span>
            </div>
        </div>
    </section>
    <div class="pagecontainer">
        <div class="container">
            <div class="formlogin">
                <form action="" class="form">
                    <div class="form__username">
                        <div class="form__username--icon form__icon">
                          <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="form__username--input form__input">
                            <input type="text" id="username" placeholder="Email" onblur="checkUsername()">
                            <span class="text-danger" id="err_user"></span>
                        </div>
                    </div>
                    <p id="errorUsername"></p>
                    <div class="form__password">
                        <div class="form__password--icon form__icon">
                          <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="form__password--input form__input">
                            <input type="password" id="password" placeholder="Password" onblur="checkPassword()">
                            <span class="fa fa-eye" aria-hidden="true" id="togglePassword"></span>
                            <span class="text-danger" id="err_password"></span>
                        </div>
                    </div>
                    <p id="errorPassword" class="text-center"></p>
                    <span id="err" class="text-danger"></span>
                    <div class="form__submit">
                        <button type="button" class="font-weight-bold" onclick="login()">ĐĂNG NHẬP
                           <!-- <i class="fa fa-arrow-right" aria-hidden="true" onclick="login()"></i>  -->
                        </button>
                    </div>
                <p class="okk"><a href="#" class="text-decoration-none">Trở về</a></p>
                <p class="okk"><a href="dangki.html" class="text-decoration-none">Đăng kí</a></p>

            </div>
        </div>
    </div>
    <div id="footContainer" class="footer"></div>    
</body>

</html>
